type: kvm
name: <vserver_name>

kvm:
  cloud_image: https://cloud-images.ubuntu.com/jammy/current/jammy-server-cloudimg-amd64.img
  image_name: ubuntu-22.04-server
  size: 15G
  memory: 2048
  vcpus: 2

cloud-config:
  #system_info:
  #  default_user:
  #    name: karl
  #    home: /home/karl
  #password: xyz
  #chpasswd: { expire: False }
  hostname: <vserver_name>
  # configure sshd to allow users logging in using password 
  # rather than just keys
  users:
    - name: root
      ssh_pwauth: true
      passwd: xyz
      chpasswd: { expire: False }
      ssh_authorized_keys:
        - <ssh_pub_key>
