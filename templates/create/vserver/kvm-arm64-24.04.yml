type: kvm
kvm:
  cloud_image: https://cloud-images.ubuntu.com/noble/current/noble-server-cloudimg-amd64.img 
  image_name: ubuntu-24.04-server-arm64
  ## virt-customize not working on arm kvm, so see cloud-config section
  #virt-customize:
  #  - --install qemu-guest-agent
  vol-pool:
    name: tsp0-images
    target: /tsp0-images
  size: 5G
  virt-install:
    - --memory 2048
    - --vcpus 2
    - --os-variant ubuntu24.04
    - --network bridge=lan-net,model=virtio
cloud-config:
  package_update: true
  packages:
    - qemu-guest-agent
  runcmd:
    - - systemctl
      - enable
      - '--now'
      - qemu-guest-agent.service
  chpasswd:
    expire: false
    list: |
      root:mypassword
  hostname: <vserver_name>
  # configure sshd to allow users logging in using password 
  # rather than just keys
  users:
    - name: root
      ssh_pwauth: true
      lock-passwd: false
      ssh_authorized_keys:
        - <ssh_pub_key>
  timezone: Europe/Berlin
